<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RQG</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="logo-wrapper">
      <h1 class="logo">Random quote generator...</h1>
    </div>
    <div class="modes-wrapper">
      <p>How do you feel today?</p>
      <div class="modes">
        <div class="icon-wrapper">
          <i class="fa fa-face-angry my-mode" mode="angry"></i>
          <label>Angry?</label>
        </div>
        <div class="icon-wrapper">
          <i class="fa fa-face-dizzy my-mode" mode="dizzy"></i>
          <label>Dizzy?</label>
        </div>
        <div class="icon-wrapper">
          <i class="fa fa-face-frown my-mode" mode="sad"></i>
          <label>Sad?</label>
        </div>
      </div>
    </div>
    <div class="quote-wrapper">
      <p class="quote"></p>
      <label for="quote" class="auther"></label>
    </div>
    <script src="main.js"></script>
  </body>
</html>
